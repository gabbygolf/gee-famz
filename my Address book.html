<!DOCTYPE html>
<html>
<head>
	<title>Address Book</title>
	<link rel='stylesheet' href='mystylesheet.css'>
	<meta charset="UTF-8">
</head>
<body>
	<div id='navigation'>
		<ul class='nav'>
			<li id='addNew'>Add</li>
			<li id='allContacts'>All Contacts</li>
			<li id='search'>
				<form id='searchPanel'>
					<label>
						<input type='text' name='search' id='searchName' placeholder='enter name to search'/>
					</label>
					<input id='nowSubmit' type='submit' value='search'/>
				</form>
			</li>
		</ul>
	</div>
	<div id='newAdd' class='newContact'>
		<form id='addPanel'>
			<h2>Add to Contact List</h2>
			<div id='imageAdd'>
				<label for="profile_pic">Image file:</label>
				<input type='file' id='addImage' name='addImage' accept=".jpg, .jpeg, .png"/>
			</div><br>
			<div>
				<label for='addName'>Name:</label>
				<input type='text' name='addPerson' id='addName' placeholder='Famuyiwa Gabriel'/>
			</div><br>
			<div>
				<label for='addName'>Phone:</label>
				<input type='text' name='addPhone' id='addName' placeholder='+2348126269750'/>
			</div><br>
			<div>
				<label for='addName'>Email:</label>
				<input type='text' name='addEmail' id='addName' placeholder='famuyiwag@gmail.com'/>
			</div><br>
			<div id='submitButton'>
				<input type='submit' value='add' id="mySubmit"/>
			</div><br>
		</form>
	</div>
	<div id='contactList' class='listPanel'>
	
	</div>
	
	<script src="mydesigns.js"></script>
</body>
</html>
